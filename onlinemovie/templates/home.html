<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
{% block content %}
<h3 class="head mt-5 ms-5"> Movies </h3>
<div class="container-fluid">
<div class="row mt-5 mb-5">
{% for i in m %}
<div class="col-3">
<div class="card-group">
  <div class="card">
    <img src="{{i.pic.url}}" class="card-img-top" alt="..." style="height:250px;">
    <div class="card-body" style="width:35 rem;">
      <h5 class="card-title">{{i.name}}</h5>
        <h5 class="card-text">Year of Release: {{i.year}}</h5>
        <h5 class="card-text">Released Language:{{i.language}}</h5>
        <a href="{% url 'movie:details' i.id %}" class="btn btn-primary">More Details</a>
    </div>
  </div>
</div>
</div>
    {% endfor %}
</div>
</div>

{% endblock %}

</body>
</html>
